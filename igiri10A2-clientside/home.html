<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crowdfunding Home</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous" />
    <link href="global.css" rel="stylesheet" />
</head>

<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(20, 129, 95);">
        <div class="container">
            <a class="navbar-brand title" href="#">Crowdfunding</a>
            <button class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a style="color: rgb(255, 255, 255); font-weight: bold;" class="nav-link title" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a  style="color: rgb(255, 255, 255); " class="nav-link title" href="/about">About Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main class="container mt-5">
  <div style="margin-bottom: 5.5rem;">
    <form id="search-form" class="d-flex justify-content-between mb-4" style="max-width: 800px; margin: auto;">
        <input type="text" id="organizer" class="form-control me-2 rounded-pill" placeholder="Organizer" />
        <input type="text" id="city" class="form-control me-2 rounded-pill" placeholder="City" />
        <select id="category" class="form-select me-2 rounded-pill" style="width: auto;"></select>
        <button type="button" id="search-btn" class="btn btn-success rounded-pill">Search</button>
        <button type="button" id="clear-btn" class="btn btn-secondary rounded-pill ms-2">Clear</button>
    </form>
  </div>

    <!-- Search Results -->
    <div id="results" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <!-- Search results will be displayed here -->
    </div>

    <!-- Active Fundraisers Section -->
    <section id="active-fundraisers">
        <div id="fundraiser-list" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        </div>
    </section>
</main>

<footer class="text-center text-lg-start mt-5" style="background-color: rgb(20, 129, 95);">
    <div class="text-center p-3" style="color: white;">
        Â© 2024 Crowdfunding <br />
        <a href="/about" style="color: white;">About Us</a>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoBqLZ8GAriJFi8fhyWehfr8sIvLSj9GJpWljKOVTtw1S0"
        crossorigin="anonymous"></script>
<!-- Link to app.js -->
<script src="app.js"></script>
</body>
</html>
