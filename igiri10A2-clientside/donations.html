<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crowdfunding Donation</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous" />
    <link href="global.css" rel="stylesheet" />
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(20, 129, 95);">
            <div class="container">
                <a  class="navbar-brand title" href="/">Crowdfunding</a>
                <button class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a style="color: rgb(255, 255, 255); font-weight: bold;" class="nav-link title" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a  style="color: rgb(255, 255, 255); " class="nav-link title" href="/allFundraisers">All Fundraisers</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-5">
        <h1 style="padding: 20px;"  id="fundraiser-title" class="text-center">Make a Donation</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="donation-form" class="p-4 border rounded shadow-sm">
                    <div class="mb-3">
                        <label for="giver" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="giver" required>
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Donation Amount (AUD)</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control" id="amount" min="5" step="1" required>
                        </div>
                    </div>
                    <div class="d-flex align-items-center justify-content-center">
                    <button type="submit" class="btn btn-success w-50">Submit Donation</button>
                </div>
                </form>
                <div id="donation-message" class="mt-3 text-center"></div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoBqLZ8GAriJFi8fhyWehfr8sIvLSj9GJpWljKOVTtw1S0"
            crossorigin="anonymous"></script>
    <!-- Link to donation.js -->
    <script src="donation.js"></script>
</body>
</html>
