<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crowdfunding Home</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous" />
    <link href="global.css" rel="stylesheet" />
</head>

<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(20, 129, 95);">
        <div class="container">
            <a class="navbar-brand title" href="#">Crowdfunding</a>
            <button class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link title" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link title" href="/about">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a  style="color: rgb(255, 255, 255); font-weight: bold;" class="nav-link title" href="/donation">Donations</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container mt-5">
    <h1 id="fundraiser-title"></h1>
    <form id="donation-form">
        <div class="mb-3">
            <label for="giver" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="giver" required>
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">Donation Amount (AUD)</label>
            <input type="number" class="form-control" id="amount" min="5" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit my donation</button>
    </form>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoBqLZ8GAriJFi8fhyWehfr8sIvLSj9GJpWljKOVTtw1S0"
        crossorigin="anonymous"></script>
<!-- Link to app.js -->
<script src="app.js"></script>
</body>
</html>
