<!-- Edit Fundraiser Modal -->
<div
  class="fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-50 backdrop-blur-sm"
>
  <div
    class="relative bg-white p-8 rounded-lg shadow-2xl max-w-md w-full transition transform ease-in-out duration-300"
  >
    <!-- Botón de Cerrar (X en la esquina superior derecha) -->
    <button
      (click)="closeModal()"
      class="absolute top-3 right-3 text-gray-600 hover:text-gray-800 text-2xl font-bold"
    >
      &times;
    </button>

    <h2 class="text-2xl font-bold text-gray-800 mb-4">Edit Fundraiser</h2>

    <!-- Mensajes de Error y Éxito -->
    <div
      *ngIf="errorMessage"
      class="bg-red-100 text-red-700 p-2 rounded-lg mb-4"
    >
      {{ errorMessage }}
    </div>
    <div
      *ngIf="successMessage"
      class="bg-green-100 text-green-700 p-2 rounded-lg mb-4"
    >
      {{ successMessage }}
    </div>

    <form (ngSubmit)="updateFundraiser()" class="space-y-4">
      <!-- Campo de Organizador -->
      <div>
        <label for="organizer" class="block text-sm font-medium text-gray-700"
          >Organizer</label
        >
        <input
          type="text"
          [(ngModel)]="fundraiser.ORGANIZER"
          name="organizer"
          id="organizer"
          required
          class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-green-500"
        />
      </div>

      <!-- Campo de Caption -->
      <div>
        <label for="caption" class="block text-sm font-medium text-gray-700"
          >Caption</label
        >
        <input
          type="text"
          [(ngModel)]="fundraiser.CAPTION"
          name="caption"
          id="caption"
          required
          class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-green-500"
        />
      </div>

      <!-- Campo de Target Funding -->
      <div>
        <label
          for="target_funding"
          class="block text-sm font-medium text-gray-700"
          >Target Funding</label
        >
        <input
          type="number"
          [(ngModel)]="fundraiser.TARGET_FUNDING"
          name="target_funding"
          id="target_funding"
          required
          class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-green-500"
        />
      </div>

      <!-- Dropdown de Status (Activo/Inactivo) -->
      <div>
        <label for="active" class="block text-sm font-medium text-gray-700"
          >Status</label
        >
        <select
          [(ngModel)]="fundraiser.ACTIVE"
          name="active"
          id="active"
          class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-green-500"
        >
          <option [value]="1">Active</option>
          <option [value]="0">Inactive</option>
        </select>
      </div>

      <!-- Campo de City -->
      <div>
        <label for="city" class="block text-sm font-medium text-gray-700"
          >City</label
        >
        <input
          type="text"
          [(ngModel)]="fundraiser.CITY"
          name="city"
          id="city"
          required
          class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-green-500"
        />
      </div>

      <!-- Dropdown de Categoría -->
      <div>
        <label for="category_id" class="block text-sm font-medium text-gray-700"
          >Category</label
        >
        <select
          [(ngModel)]="fundraiser.CATEGORY_ID"
          name="category_id"
          id="category_id"
          class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-green-500"
        >
          <option
            *ngFor="let category of categories"
            [value]="category.CATEGORY_ID"
          >
            {{ category.NAME }}
          </option>
        </select>
      </div>

      <!-- Botón de Guardar Cambios -->
      <button
        type="submit"
        class="w-full bg-green-600 text-white font-bold py-2 rounded-lg hover:bg-green-700 transition duration-300"
      >
        Save Changes
      </button>
    </form>
  </div>
</div>
